<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro clock</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./main.js" defer></script>
    <script src="https://kit.fontawesome.com/a8b55065ff.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <h1>Pomodoro clock</h1>
    </header>
    <main>
        <div class="card">
            <div class="el selector">
                        <p class="" id="work">work</p>
                        <p class="" id="break">break</p>
            </div>
            <section class="el clock">
                    <div class="outer">
                        <div class="inner">
                            <div class="numbers">
                                <p class="minutes"></p>
                                <p>:</p>
                                <p class="secounds"></p>
                            </div>
                        </div>
                    </div>
            </section>
            <div class="el controls">
                <div class="controls">
                    <div class="play"><i class="fa-solid fa-play"></i></div>
                    <div class="pause"><i class="fa-solid fa-pause"></i></div>
                </div>
                
                <div class="restart"><i class="fa-solid fa-rotate-right"></i></div>
            </div>
        </div>
    </main>
</body>
</html>
